<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script   src="js/slider.js"></script>
</head>
<body>
    <div class="container">
        <h1>Eritrea Slider</h1>
        <div class="slider-outer">
            <img src="images/arrow-left.png" class="prev" alt="Prev">
            <div class="slider-inner">
                <img src="images/Mitsiwa.jpg" class="active">
                <img src="images/camel.jpg">
                <img src="images/eri.jpg">
                <img src="images/salt.png">
                <img src="images/asm.jpg">
                <img src="images/bettle.jpg">
                <img src="images/roma.gif">
                <img src="images/ni.jpg">

            </div>
            <img src="images/arrow-right.png" class="next" alt="Next">
        </div>
    </div>
</body>
</html>
